


    <div id="overlay" class="overlay">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md relative">
            <span onclick="toggleOverlay()" class="absolute top-2 right-2 cursor-pointer text-gray-600 text-2xl">&times;</span>
            <h2 class="text-2xl mb-4">Upload to Library</h2>
            <form id="uploadForm">
                <div class="input-group">
                    <div class=" flex gap-3">
                        <div class="mb-4">
                        <label class="block text-gray-700">Title</label>
                        <input type="text" id="title" name="title" class="w-full px-3 py-2 border rounded shadow" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700">ISBN</label>
                            <input type="text" id="isbn" name="isbn" class="w-full px-3 py-2 border rounded shadow" required>
                        </div>
                    </div>
                    
                    <div class=" flex gap-3">
                        <div class="mb-4">
                        <label class="block text-gray-700">Author</label>
                        <input type="text" id="author" name="author" class="w-full px-3 py-2 border rounded shadow" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Publisher</label>
                        <input type="text" id="publisher" name="publisher" class="w-full px-3 py-2 border rounded shadow" required>
                    </div>
                    </div>

                    <div class=" flex gap-3">
                        <div class="mb-4">
                        <label class="block text-gray-700">Year</label>
                        <input type="number" id="year" name="year" class="w-full px-3 py-2 border rounded shadow" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Link</label>
                        <input type="url" id="link" name="link" class="w-full px-3 py-2 border rounded shadow" required>
                    </div>
                    </div>
                    
                </div>
                <div class="flex justify-end">
                    <button type="button" onclick="toggleOverlay()" class="mr-4 px-4 py-2 bg-gray-600 text-white rounded">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.classList.toggle('active');
        }

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Handle form submission here, e.g., send data to your server
            toggleOverlay();
        });
    </script>
